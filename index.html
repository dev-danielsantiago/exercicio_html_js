<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_html_js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Campo B é maior?</h1>
        <form id="analisar_Numero">
            <label for="campo_A">Número A:</label>
            <input type="number" id="campo_A" required>
            <label for="campo_B">Número B:</label>
            <input type="number" id="campo_B" required>
            <p class="resultado"></p> <!-- Limpo para o resultado ser exibido aqui -->
            <button type="submit" id="analisar">Analisar</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
